<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Primeiro Dojo LinkedRH</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/conversor.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="border: 1px solid black; padding:10px;">
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-12 col-md-3 text-center"><img src="./img/Logotipo-Site.png" style="width:200px;"></div>
                <div class="hidden-xs col-md-9 text-center"><h2>Primeiro DOJO LinkedRH</h2></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <h3>Conversor de algarismos</h3>
                <fieldset class="conversor">
                    <legend class="conversor">Indo-arábicos para romanos</legend>
                    <form name="logar" method="post" autocomplete="off">
                        <div class="row">
                            <div class="col-md-6 text-center" style="margin-top:10px;">
                                <div>Valor com algarismo indo-arábicos</div>
                                <div class="text-center"><input type="text" id="valorAlgarismoIndoArabico" name="valorAlgarismoIndoArabico" size="4" maxlength="4" style="font-size:24px;"/></div>
                            </div>
                            <div class="col-md-6 text-center" style="margin-top:10px;">
                                <div>Correspondente em romanos</div>
                                <span>
                                    <div id="exibicaoAlgarismoRomano" style="border:1px solid black; height:40px; width:300px; margin:0 auto;font-size:24px;"/>
                                </span>
                            </div>
                        </div>
                        <div class="row" style="margin-top:30px;">
                            <div class="text-center"><input type="button" value="Converter" class="btn btn-default" onclick="converterIndoArabicoParaRomano()"/></div>
                        </div>
                    </form>
                </fieldset>
                <fieldset class="conversor">
                    <legend class="conversor">Romanos para indo-arábicos</legend>
                    <form name="logar" method="post" autocomplete="off">
                        <div class="row">
                            <div class="col-md-6 text-center" style="margin-top:10px;">
                                <div>Valor com algarismo romano</div>
                                <div class="text-center"><input type="text" id="valorAlgarismoRomano" name="valorAlgarismoRomano" style="font-size: 24px; text-transform: uppercase;"/></div>
                            </div>
                            <div class="col-md-6 text-center" style="margin-top:10px;">
                                <div>Correspondente em indo-arábico</div>
                                <span>
                                    <div id="exibicaoAlgarismoIndoArabico" style="border:1px solid black; height:40px; width:300px; margin:0 auto;font-size:24px;"/>
                                </span>
                            </div>
                        </div>
                        <div class="row" style="margin-top:30px;">
                            <div class="text-center"><input type="button" value="Converter" class="btn btn-default" onclick="converterRomanoParaIndoArabico()"/></div>
                        </div>
                    </form>
                </fieldset>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
        function converterIndoArabicoParaRomano() {
            var valor = $('#valorAlgarismoIndoArabico').val();
            $.get('http://localhost:8080/converterIndoArabicoParaRomano?valor=' + valor).done(function(data) {
                $('#exibicaoAlgarismoRomano').text(data.valorConvertido);
            });
        }

        function converterRomanoParaIndoArabico() {
            var valor = $('#valorAlgarismoRomano').val();
            $.get('http://localhost:8080/converterRomanoParaIndoArabico?valor=' + valor).done(function(data) {
                $('#exibicaoAlgarismoIndoArabico').text(data.valorConvertido);
            });
        }
    </script>
  </body>
</html>
